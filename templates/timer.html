    <script type="text/javascript" charset="utf-8">
        var distance = 25 * 60000;
        var round=0;
        var online = 1;
        var x;
        var timesession = [25 * 60000, 5 * 60000, 25 * 60000, 5 * 60000, 25 * 60000, 5 * 60000, 25 * 60000, 15 * 60000];
        var numbersession = 0;

        function countdown(millisec) {
            var countDownDate = new Date().getTime() + millisec;

            // Update the count down every 1 second
            x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds

                var minutes = (Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).toString();
                var seconds = (Math.floor((distance % (1000 * 60)) / 1000)).toString();

                if (seconds.length === 1) {
                    seconds = '0' + seconds;

                }
                if (minutes.length === 1) {
                    minutes = '0' + minutes;

                }

                // Output the result in an element with id="demo"
                document.getElementById("time").innerHTML = minutes + ":" + seconds;

                // If the count down is over, write some text
                if (distance <= 0) {
                    if(numbersession%2==0){
                      round+=1;
                    }
                    document.getElementById('sessionnumber').innerHTML=round;
                    numbersession += 1;
                    numbersession = numbersession % 8;
                    clearInterval(x);
                    countdown(timesession[numbersession]-1000);
                    document.getElementById("time").innerHTML = "EXPIRED";
                }

            }, 1000);
        }

        console.log("primary session" + numbersession);

        // countdown(timesession[numbersession]);
        function getCurrentTime() {
            return distance;
        }


        $(document).ready(function() {
            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';

            // Connect to the Socket.IO server.
            // The connection URL has the following format:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.

            socket.emit("create_new")
            socket.on('connect', function() {
                socket.emit('my_event', {
                    data: 'I\'m connected!'
                });
            });
            socket.on('my_response', function(msg) {

                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });

            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
                start_time = (new Date).getTime();
                socket.emit('my_ping');
            }, 1000);

            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });
            socket.on('timer_syn', function(msg) {
                var current = getCurrentTime();
                console.log('current' + current);
                $('#log').append('<br>' + $('<div/>').text('timer_syn').html());
                socket.emit('gettime', {
                    room: msg.room,
                    currenttime: current,
                    session: numbersession,
                    pause: pause,
                    online: online
                });


            });
            socket.on('disconnection', function(msg) {
                console.log('connect' + online);
                online = online - 1;
                document.getElementById("onlinenumber").innerHTML = online;
                socket.emit('gettime', {
                    room: window.location.pathname.replace('/', ''),
                    currenttime: distance,
                    session: numbersession,
                    pause: pause,
                    online: online
                });

            });
            socket.on("new_connection", function(msg) {
                online = online + 1;
                document.getElementById("onlinenumber").innerHTML = online;
                console.log("room"+msg.room)
                socket.emit('gettime', {
                    room: msg.room,
                    currenttime: distance,
                    session: numbersession,
                    pause: pause,
                    online: online
                });
            });

            socket.on('start_timer', function(msg) {
                //$('#log').append('<br>' + $('<div/>').text('start_timer').html());
                clearInterval(x);
                numbersession = msg.session;
                distance = msg.currenttime;
                online = msg.online;
                document.getElementById("onlinenumber").innerHTML = msg.online;


                if (msg.pause === 'break') {
                    countdown(timesession[msg.session]);
                    document.getElementById('startbutton').src="{{url_for('static', filename='pause.png')}}";
                } else {
                    pause = msg.pause;
                    if (msg.pause) {
                        console.log("not pausing");
                        document.getElementById("startbutton").src="{{url_for('static', filename='pause.png')}}"
                        countdown(msg.currenttime+1000);
                        $('#bgm').trigger('play');


                    } else {
                        $('#bgm').trigger('pause');
                        console.log("pausing")
                        document.getElementById("startbutton").src="{{url_for('static', filename='startbutton.png')}}"
                        countdown(msg.currenttime);
                        clearInterval(x);
                        var minutes = (Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).toString();
                        var seconds = (Math.floor((distance % (1000 * 60)) / 1000)).toString();
                        if (seconds.length === 1) {
                            seconds = '0' + seconds;

                        }
                        if (minutes.length === 1) {
                            minutes = '0' + minutes;

                        }
                        document.getElementById("time").innerHTML = minutes + ":" + seconds;


                    }
                }

            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('my_event', {
                    data: $('#emit_data').val()
                });
                return false;
            });
            $('form#broadcast').submit(function(event) {
                socket.emit('my_broadcast_event', {
                    data: $('#broadcast_data').val()
                });
                return false;
            });
            $('form#leave').submit(function(event) {
                socket.emit('leave', {
                    room: $('#leave_room').val()
                });
                return false;
            });
            $('form#send_room').submit(function(event) {
                socket.emit('my_room_event', {
                    room: $('#room_name').val(),
                    data: $('#room_data').val()
                });
                return false;
            });
            $('form#close').submit(function(event) {
                socket.emit('close_room', {
                    room: $('#close_room').val()
                });
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_request');
                return false;
            });

            $('form#join').submit(function() {
                socket.emit('room_and_time', {
                    room: $('#join_room').val()
                });

                return false;

            });

            $('#takebreak').click(function() {
                numbersession += 1;
                clearInterval(x);
                numbersession = numbersession % 8;
                countdown(timesession[numbersession]);
                document.getElementById('startbutton').src="{{url_for('static', filename='pause.png')}}";
                var current = getCurrentTime();
                socket.emit('gettime', {
                    room: window.location.pathname.replace('/', ''),
                    session: numbersession,
                    currenttime: current,
                    pause: 'break',
                    online: online
                })
            });

            var pause = false;

            $('#reset').click(function() {
                console.log("reset" + numbersession);
                console.log("sync the pause");
                clearInterval(x);
                countdown(timesession[numbersession]);
                socket.emit('gettime', {
                    room: window.location.pathname.replace('/', ''),
                    session: numbersession,
                    currenttime: distance,
                    pause: 'break',
                    online: online
                });
            });
            var twice=false;
            $('#mute').click(function(){
              if(!twice){
              var audio=document.getElementById('bgm');
              audio.volume=0;
              document.getElementById('mute').src="{{url_for('static', filename='mute.svg')}}";
              twice=true;
            }
            else{
              var audio=document.getElementById('bgm');
              audio.volume=1;
              document.getElementById('mute').src="{{url_for('static', filename='high-volume.svg')}}";
              twice=false;

            }

            });
            $('#startbutton').click(function() {
                if (!pause) {
                    console.log("ss");
                    // $('#bgm').trigger('play');
                    document.getElementById("startbutton").src="{{url_for('static', filename='pause.png')}}"
                    // countdown(distance);
                    pause = true;


                } else {
                    console.log("pause is pressed");
                    document.getElementById("startbutton").src="{{url_for('static', filename='startbutton.png')}}"
                    // clearInterval(x);
                    // $('#bgm').trigger('pause');
                    pause = false;

                }
                console.log("final pause" + pause);
                socket.emit('gettime', {
                    'currenttime': distance,
                    'session': numbersession,
                    'pause': pause,
                    'room': window.location.pathname.replace('/', ''),
                    online: online
                });


            });

        });
    </script>

<script>
    function copyToClipboard(element) {
        console.log(element);
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(element).select();
        document.execCommand("copy");
        $temp.remove();
        var x = document.getElementById("snackbar")
        x.className = "show";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function() {
            x.className = x.className.replace("show", "");
        }, 3000);
    }
</script>
